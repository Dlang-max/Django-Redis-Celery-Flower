{% extends "django_celery/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="introduction">Hello</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
    <button type="submit">Generate</button>
</form>
{% endblock %}
